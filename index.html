<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <title>Login</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background: #a6a9d9;
            font-family: Arial, sans-serif;
        }

        /* Repeat for other spans */

        .login-container {
            z-index: 1; /* Ensure login form appears above the background */
            position: relative;
            background-color: #fff; /* Added background color */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            width: 90%;
            text-align: center;
            margin-bottom: 20px; /* Added margin to create space for the bottom text */
        }

        .login-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-bottom: 10px;
            font-size: 16px;
            color: #555;
        }

        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Added style for bottom right text */
        .bottom-text {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: #555;
        }

        .form_main {
        width: 220px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: rgb(255, 255, 255);
        padding: 30px 30px 30px 30px;
        box-shadow: 0px 0px 40px rgba(0, 0, 0, 0.062);
        position: relative;
        overflow: hidden;
        }

        .form_main::before {
        position: absolute;
        content: "";
        width: 300px;
        height: 300px;
        background-color: rgb(209, 193, 255);
        transform: rotate(45deg);
        left: -180px;
        bottom: 30px;
        z-index: 1;
        border-radius: 30px;
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.082);
        }

        .heading {
        font-size: 2em;
        color: #2e2e2e;
        font-weight: 700;
        margin: 5px 0 10px 0;
        z-index: 2;
        }

        .inputContainer {
        width: 100%;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 2;
        }

        .inputIcon {
    position: absolute;
    left: 5px; /* Adjust the left offset */
    top: 50%; /* Position the icon vertically centered */
    transform: translateY(-50%); /* Center the icon vertically */
    width: 20px;
    height: 20px;
}

        .inputField {
        width: 100%;
        height: 30px;
        background-color: transparent;
        border: none;
        border-bottom: 2px solid rgb(173, 173, 173);
        margin: 10px 0;
        color: black;
        font-size: .8em;
        font-weight: 500;
        box-sizing: border-box;
        padding-left: 30px;
        }

        .inputField:focus {
        outline: none;
        border-bottom: 2px solid rgb(199, 114, 255);
        }

        .inputField::placeholder {
        color: rgb(80, 80, 80);
        font-size: 1em;
        font-weight: 500;
        }

        #button {
        z-index: 2;
        position: relative;
        width: 100%;
        border: none;
        background-color: rgb(162, 104, 255);
        height: 30px;
        color: white;
        font-size: .8em;
        font-weight: 500;
        letter-spacing: 1px;
        margin: 10px;
        cursor: pointer;
        }

        #button:hover {
        background-color: rgb(126, 84, 255);
        }

        .forgotLink {
        z-index: 2;
        font-size: .7em;
        font-weight: 500;
        color: rgb(44, 24, 128);
        text-decoration: none;
        padding: 8px 15px;
        border-radius: 20px;
        }

        .mainRedirect {
        color: white;
        }
        .mainRedirect:hover{
        color: white;
        }

    </style>
</head>
<body>

    <input type="text" class="inputField" id="username" placeholder="Username" name="password" required>
    </div>
    
<div class="inputContainer">
    <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"></path>

<button id="button"><a href="main.html" class="mainRedirect">Submit</a></button>
<a class="forgotLink" href="#">Forgot your password?</a>
<p id="loginMessage"></p>
</form>

<script>
    function validateLogin() {
        // Dummy validation
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        // Check if username and password are entered (dummy check)
        if (username.trim() === "" || password.trim() === "") {
            document.getElementById("loginMessage").innerHTML = "Please enter username and password.";
            return false;
        }

        // Dummy successful login
        document.getElementById("loginMessage").innerHTML = "Login successful. Redirecting...";
        setTimeout(function() {
            window.location.href = "main.html"; // Redirect to financial calculator page
        }, 2000); // Redirect after 2 seconds (adjust as needed)

        return false; // Prevent form submission
    }
</script>

</body>
</html>
