<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm" onsubmit="return validateLogin()">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <input type="submit" value="Login">
            <p id="loginMessage"></p>
        </form>
    </div>

    <script>
        function validateLogin() {
            // Dummy validation
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Check if username and password are entered (dummy check)
            if (username.trim() === "" || password.trim() === "") {
                document.getElementById("loginMessage").innerHTML = "Please enter username and password.";
                return false;
            }

            // Dummy successful login
            document.getElementById("loginMessage").innerHTML = "Login successful. Redirecting...";
            setTimeout(function() {
                window.location.href = "main.html"; // Redirect to financial calculator page
            }, 2000); // Redirect after 2 seconds (adjust as needed)
            
            return false; // Prevent form submission
        }
    </script>
</body>
</html>
