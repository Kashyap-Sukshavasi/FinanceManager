<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f0f0f0;
            font-size: 18px;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            border-radius: 15px;
            overflow: hidden;
            padding: 20px;
            background-color: #fff;
            transition: padding-left 0.3s ease;
        }

        .tab {
            margin-bottom: 20px;
            display: none;
        }

        .tab button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            display: block;
            width: 100%;
            text-align: left;
        }

        .tab button:hover {
            background-color: #0056b3;
        }

        .tab button:focus {
            outline: none;
        }

        .tab-content {
            padding: 20px 0;
            transition: opacity 0.3s ease;
        }

        .active-tab {
            display: block;
        }

        label {
            font-weight: bold;
        }

        input[type="number"] {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .expense-input {
            display: block;
            margin-bottom: 10px;
        }

        #menuButton {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
            z-index: 9999;
            transition: left 0.3s ease;
        }

        #menuButton:focus {
            outline: none;
        }

        .sidebar-open {
            padding-left: 250px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="menuButton" onclick="toggleSidebar">&#9776;</button>

        <div class="tab">
            <button onclick="openTab('interest')">Interest Calculator</button>
        </div>
        <div class="tab">
            <button onclick="openTab('expenses')">Expenses Calculator</button>
        </div>
        <div class="tab">
            <button onclick="openTab('currencyConverter')">Currency Converter</button>
        </div>
        <div class="tab">
            <button onclick="openTab('appreciationDepreciation')">Appreciation/Depreciation</button>
        </div>
        <div class="tab">
            <button onclick="openTab('taxPlanning')">Tax Planning</button>
        </div>

        <div id="interest" class="tab-content">
            <h3>Interest Calculator</h3>
            <label for="principal">Principal:</label>
            <input type="number" name="principal" id="principal">
            <label for="rate">Rate (%):</label>
            <input type="number" name="rate" id="rate">
            <label for="time">Time (years):</label>
            <input type="number" name="time" id="time">
            <label for="calculationType">Calculation Type:</label>
            <input type="checkbox" name="calculationType" id="calculationType" onchange="toggleInterestType()"> Compound Interest
            <button onclick="calculateInterest()">Calculate</button>
            <p id="interestResult"></p>
        </div>

        <div id="expenses" class="tab-content">
            <h3>Expenses Calculator</h3>
            <div id="expenseInputs">
                <label for="expense1">Expense 1:</label>
                <input type="number" name="expense1" class="expense-input" id="expense1">
            </div>
            <button onclick="addExpenseInput()">Add Expense</button>
            <button onclick="calculateExpenses()">Calculate Total</button>
            <p id="expensesResult"></p>
        </div>

        <div id="currencyConverter" class="tab-content">
            <h3>Currency Converter</h3>
            <div>
                <label for="fromCurrency">From Currency:</label>
                <select id="fromCurrency">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="JPY">JPY</option>
                </select>
                <input type="number" name="fromAmount" id="fromAmount">
            </div>
            <div>
                <label for="toCurrency">To Currency:</label>
                <select id="toCurrency">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="JPY">JPY</option>
                </select>
                <input type="number" name="toAmount" id="toAmount">
            </div>
            <button onclick="convertCurrency()">Convert</button>
            <p id="currencyConversionResult"></p>
        </div>

        <div id="appreciationDepreciation" class="tab-content">
            <h3>Appreciation/Depreciation Calculator</h3>
            <label for="initialValue">Initial Value:</label>
            <input type="number" name="initialValue" id="initialValue">
            <label for="finalValue">Final Value:</label>
            <input type="number" name="finalValue" id="finalValue">
            <button onclick="calculateAppreciationDepreciation()">Calculate</button>
            <p id="appreciationDepreciationResult"></p>
        </div>

        <div id="taxPlanning" class="tab-content">
            <h3>Tax Planning</h3>
            <label for="income">Income:</label>
            <input type="number" name="income" id="income">
            <label for="deductions">Deductions:</label>
            <input type="number" name="deductions" id="deductions">
            <label for="taxRate">Tax Rate (%):</label>
            <input type="number" name="taxRate" id="taxRate">
            <button onclick="calculateTax()">Calculate Tax</button>
            <p id="taxResult"></p>
        </div>
    </div>

    <script>
        function openTab(tabName) {
            const tabs = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => {
                if (tab.id === tabName) {
                    tab.classList.add('active-tab');
                } else {
                    tab.classList.remove('active-tab');
                }
            });
        }

        function toggleInterestType() {
            const checkbox = document.getElementById('calculationType');
            const label = document.querySelector('label[for="calculationType"]');
            label.innerText = checkbox.checked ? 'Compound Interest' : 'Simple Interest';
        }

        function calculateInterest() {
            const principal = parseFloat(document.getElementById('principal').value);
            const rate = parseFloat(document.getElementById('rate').value);
            const time = parseFloat(document.getElementById('time').value);
            const isCompoundInterest = document.getElementById('calculationType').checked;

            let interest;
            if (isCompoundInterest) {
                interest = principal * Math.pow((1 + rate / 100), time) - principal;
            } else {
                interest = (principal * rate * time) / 100;
            }

            document.getElementById('interestResult').innerText = `Interest: $${interest.toFixed(2)}`;
        }

        function toggleSidebar() {
            const container = document.querySelector('.container');
            container.classList.toggle('sidebar-open');
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => {
                tab.style.display = container.classList.contains('sidebar-open') ? 'block' : 'none';
            });
            const button = document.getElementById('menuButton');
            button.style.left = container.classList.contains('sidebar-open') ? '250px' : '20px';
        }
    </script>
</body>
</html>
