<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }
        .tabs {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            gap: 20px; /* Increase the gap between tabs */
        }
        .tab {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px 5px 0 0;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .tab:hover {
            background-color: #0056b3;
        }
        .tab-content {
            display: none;
            padding: 20px 0;
            transition: opacity 0.3s ease;
        }
        .active-tab {
            display: block;
        }
        label {
            font-weight: bold;
        }
        input[type="number"] {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .expense-input {
            display: block;
            margin-bottom: 10px;
        }
        /* Stocks tab styling */
        .tab {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px 5px 0 0;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .tab:hover {
            background-color: #0056b3;
        }
        #stocks {
            display: none;
        }
        #stocks.active-tab {
            display: block;
        }
        #stockGraph {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <div class="tab" onclick="openTab('interest')">Interest Calculator</div>
            <div class="tab" onclick="openTab('expenses')">Expenses Calculator</div>
            <div class="tab" onclick="openTab('currencyConverter')">Currency Converter</div>
            <div class="tab" onclick="openTab('appreciationDepreciation')">Appreciation/Depreciation</div>
            <div class="tab" onclick="openTab('taxPlanning')">Tax Planning</div>
        </div>

        <div id="interest" class="tab-content active-tab">
            <h3>Interest Calculator</h3>
            <label for="principal">Principal:</label>
            <input type="number" id="principal">
            <label for="rate">Rate (%):</label>
            <input type="number" id="rate">
            <label for="time">Time (years):</label>
            <input type="number" id="time">
            <label for="calculationType">Calculation Type:</label>
            <input type="checkbox" id="calculationType" onchange="toggleInterestType()"> Compound Interest
            <button onclick="calculateInterest()">Calculate</button>
            <p id="interestResult"></p>
        </div>

        <div id="expenses" class="tab-content">
            <h3>Expenses Calculator</h3>
            <div id="expenseInputs">
                <label for="expense1">Expense 1:</label>
                <input type="number" class="expense-input" id="expense1">
            </div>
            <button onclick="addExpenseInput()">Add Expense</button>
            <button onclick="calculateExpenses()">Calculate Total</button>
            <p id="expensesResult"></p>
        </div>

        <div id="currencyConverter" class="tab-content">
            <h3>Currency Converter</h3>
            <div>
                <label for="fromCurrency">From Currency:</label>
                <select id="fromCurrency">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="JPY">JPY</option>
                </select>
                <input type="number" id="fromAmount">
            </div>
            <div>
                <label for="toCurrency">To Currency:</label>
                <select id="toCurrency">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="JPY">JPY</option>
                </select>
                <input type="number" id="toAmount">
            </div>
            <button onclick="convertCurrency()">Convert</button>
            <p id="currencyConversionResult"></p>
        </div>

        <div id="appreciationDepreciation" class="tab-content">
            <h3>Appreciation/Depreciation Calculator</h3>
            <label for="initialValue">Initial Value:</label>
            <input type="number" id="initialValue">
            <label for="finalValue">Final Value:</label>
            <input type="number" id="finalValue">
            <button onclick="calculateAppreciationDepreciation()">Calculate</button>
            <p id="appreciationDepreciationResult"></p>
        </div>

        <div id="taxPlanning" class="tab-content">
            <h3>Tax Planning</h3>
            <label for="income">Income:</label>
            <input type="number" id="income">
            <label for="deductions">Deductions:</label>
            <input type="number" id="deductions">
            <label for="taxRate">Tax Rate (%):</label>
            <input type="number" id="taxRate">
            <button onclick="calculateTax()">Calculate Tax</button>
            <p id="taxResult"></p>
        </div>
    </div>

    <script>
        let expenseCount = 1;

        function openTab(tabName) {
            const tabs = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => {
                if (tab.id === tabName) {
                    tab.classList.add('active-tab');
                } else {
                    tab.classList.remove('active-tab');
                }
            });
        }

        function toggleInterestType() {
            const checkbox = document.getElementById('calculationType');
            const label = document.querySelector('label[for="calculationType"]');
            label.innerText = checkbox.checked ? 'Compound Interest' : 'Simple Interest';
        }

        function calculateInterest() {
            const principal = parseFloat(document.getElementById('principal').value);
            const rate = parseFloat(document.getElementById('rate').value);
            const time = parseFloat(document.getElementById('time').value);
            const isCompoundInterest = document.getElementById('calculationType').checked;

            let interest;
            if (isCompoundInterest) {
                interest = principal * Math.pow((1 + rate / 100), time) - principal;
            } else {
                interest = (principal * rate * time) / 100;
            }

            document.getElementById('interestResult').innerText = `Interest: $${interest.toFixed(2)}`;
        }

        function addExpenseInput() {
            expenseCount++;
            const container = document.getElementById('expenseInputs');
            const newInput = document.createElement('div');
            newInput.innerHTML = `
                <label for="expense${expenseCount}">Expense ${expenseCount}:</label>
                <input type="number" class="expense-input" id="expense${expenseCount}">
            `;
            container.appendChild(newInput);
        }

        function calculateExpenses() {
            let totalExpenses = 0;
            for (let i = 1; i <= expenseCount; i++) {
                const expenseValue = parseFloat(document.getElementById(`expense${i}`).value);
                if (!isNaN(expenseValue)) {
                    totalExpenses += expenseValue;
                }
            }
            document.getElementById('expensesResult').innerText = `Total Expenses: $${totalExpenses.toFixed(2)}`;
        }

        // Currency Converter functions
        function convertCurrency() {
            const fromCurrency = document.getElementById('fromCurrency').value;
            const toCurrency = document.getElementById('toCurrency').value;
            const fromAmount = parseFloat(document.getElementById('fromAmount').value);
            const toAmount = fromAmount * getExchangeRate(fromCurrency, toCurrency);
            document.getElementById('toAmount').value = toAmount.toFixed(2);
        }

        function getExchangeRate(fromCurrency, toCurrency) {
            return fromCurrency === toCurrency ? 1 : 0.85; // Replace with actual exchange rates
        }

        // Appreciation/Depreciation calculator function
        function calculateAppreciationDepreciation() {
            const initialValue = parseFloat(document.getElementById('initialValue').value);
            const finalValue = parseFloat(document.getElementById('finalValue').value);
            const change = finalValue - initialValue;
            const percentChange = (change / initialValue) * 100;

            if (percentChange > 0) {
                document.getElementById('appreciationDepreciationResult').innerText = `Appreciation: $${change.toFixed(2)} (${percentChange.toFixed(2)}%)`;
            } else if (percentChange < 0) {
                document.getElementById('appreciationDepreciationResult').innerText = `Depreciation: $${Math.abs(change).toFixed(2)} (${Math.abs(percentChange).toFixed(2)}%)`;
            } else {
                document.getElementById('appreciationDepreciationResult').innerText = `No change`;
            }
        }

        // Tax Planning calculator function
        function calculateTax() {
            const income = parseFloat(document.getElementById('income').value);
            const deductions = parseFloat(document.getElementById('deductions').value);
            const taxRate = parseFloat(document.getElementById('taxRate').value);
            const taxableIncome = income - deductions;
            const taxAmount = (taxableIncome * taxRate) / 100;
            document.getElementById('taxResult').innerText = `Tax Owed: $${taxAmount.toFixed(2)}`;
        }
    </script>
</body>
</html>
